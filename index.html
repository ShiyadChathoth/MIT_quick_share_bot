<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram File Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #toast { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Send File to Telegram</h1>
            </div>

            <!-- NEW: Heading/Filename Input -->
            <div class="mb-4">
                <label for="filename" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Heading (becomes filename)</label>
                <input type="text" id="filename" class="w-full p-3 text-gray-700 dark:text-gray-300 bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="e.g., Meeting Notes - Sept 14">
            </div>

            <!-- Main Content Area -->
            <div>
                <label for="editor" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Content</label>
                <textarea id="editor" class="w-full h-64 p-4 text-gray-700 dark:text-gray-300 bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none" placeholder="Paste the content for your .txt file here..."></textarea>
            </div>


            <button id="send-button" class="mt-6 w-full flex items-center justify-center px-4 py-3 text-base font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                Send as .txt File
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 dark:bg-gray-200 text-white dark:text-gray-900 text-sm font-semibold py-3 px-5 rounded-lg shadow-lg opacity-0 transform translate-y-2">
        <span id="toast-message"></span>
    </div>

    <script>
        // --- UPDATED JAVASCRIPT ---
        const filenameInput = document.getElementById('filename');
        const editor = document.getElementById('editor');
        const sendButton = document.getElementById('send-button');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        let webhookUrl = localStorage.getItem('telegramWebhookUrl') || '';

        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.className = `fixed bottom-5 right-5 text-sm font-semibold py-3 px-5 rounded-lg shadow-lg opacity-0 transform translate-y-2 ${isError ? 'bg-red-600 text-white' : 'bg-gray-900 dark:bg-gray-200 text-white dark:text-gray-900'}`;
            toast.classList.remove('opacity-0', 'translate-y-2');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-2');
            }, 3000);
        }

        // Feature to clear cache for easy webhook updating
        if (new URLSearchParams(window.location.search).has('clearcache')) {
            localStorage.removeItem('telegramWebhookUrl');
            webhookUrl = '';
            showToast("Cache cleared. Please configure your new webhook URL.");
            history.pushState(null, "", window.location.pathname); // Clean URL
        }

        function promptForWebhookUrl() {
            const url = prompt("Please enter your Pipedream Webhook URL:", webhookUrl);
            if (url) {
                webhookUrl = url;
                localStorage.setItem('telegramWebhookUrl', url);
                showToast("Webhook URL saved!");
            }
        }

        async function sendViaWebhook() {
            if (!webhookUrl) {
                promptForWebhookUrl();
                return;
            }

            const filename = filenameInput.value.trim();
            const content = editor.value.trim();

            if (!filename) {
                showToast("Heading/filename is required!", true);
                return;
            }
             if (!content) {
                showToast("Content is empty!", true);
                return;
            }

            sendButton.disabled = true;
            sendButton.classList.add('opacity-50', 'cursor-not-allowed');
            sendButton.innerHTML = 'Sending...';

            try {
                // The new payload includes both filename and content
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: filename, content: content })
                });

                if (response.ok) {
                    showToast("File sent to Telegram!");
                    editor.value = '';
                    filenameInput.value = '';
                } else {
                    showToast(`Error: Server responded with status ${response.status}`, true);
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                showToast("Failed to send. Check console for errors.", true);
            } finally {
                sendButton.disabled = false;
                sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
                sendButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>Send as .txt File';
            }
        }
        
        sendButton.addEventListener('click', sendViaWebhook);

        // Add settings icon back for user convenience
        const settingsIcon = document.createElement('div');
        settingsIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 cursor-pointer"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>`;
        settingsIcon.onclick = promptForWebhookUrl;
        document.querySelector('.flex.justify-between.items-center').appendChild(settingsIcon);
    </script>
</body>
</html>

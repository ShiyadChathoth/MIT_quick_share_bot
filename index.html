    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
            line-height: 1.5;

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                        </button>
                    </div>

                    <div class="border-t border-b dark:border-gray-700 py-3 mb-4 space-y-3">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="heading-font-select" class="block text-xs font-medium text-gray-500 dark:text-gray-400">Heading Font</label>
                                <select id="heading-font-select" class="style-select mt-1 block w-full px-3 py-1.5 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">

                            </div>
                            <div>
                                <label for="heading-font-size-select" class="block text-xs font-medium text-gray-500 dark:text-gray-400">Heading Size</label>
                                <select id="heading-font-size-select" class="style-select mt-1 block w-full px-3 py-1.5 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">

                                <select id="subheading-font-select" class="style-select mt-1 block w-full px-3 py-1.5 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">

                            </div>

                                <select id="subheading-font-size-select" class="style-select mt-1 block w-full px-3 py-1.5 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                                    <option>16px</option>

                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-1">
                                <label for="paragraph-font-select" class="block text-xs font-medium text-gray-500 dark:text-gray-400">Paragraph Font</label>
                                <select id="paragraph-font-select" class="style-select mt-1 block w-full px-3 py-1.5 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                                    <option value="'Fira Code', monospace">Fira Code</option>
                                    <option value="'Courier New', monospace">Courier New</option>
                                    <option value="'Arial', sans-serif">Arial</option>
                                    <option value="'Georgia', serif">Georgia</option>
                                </select>
                            </div>
                            <div>
                                <label for="paragraph-font-size-select" class="block text-xs font-medium text-gray-500 dark:text-gray-400">Paragraph Size</label>
                                <select id="paragraph-font-size-select" class="style-select mt-1 block w-full px-3 py-1.5 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
                                    <option>12px</option>
                                    <option selected>14px</option>

                                </select>
                            </div>

                                <select id="tab-size-select" class="style-select mt-1 block w-full px-3 py-1.5 text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">

                                    <option value="4" selected>4 Spaces</option>
                                    <option value="6">6 Spaces</option>
                                    <option value="8">8 Spaces</option>
                                </select>

                        </div>
                    </div>

                    <div class="space-y-4">
                        <input type="text" id="heading-input" class="w-full p-3 font-semibold bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Main Document Title">
                        <div id="main-image-container" class="image-container"></div>
                        <button type="button" onclick="addImage('main-image-container')" class="add-image-button w-full text-xs text-indigo-600 dark:text-indigo-400 hover:underline focus:outline-none">Add Image Below Title</button>
                        <div id="sections-container" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2 pt-4 border-t dark:border-gray-700"></div>
                        <div class="flex items-center gap-2 mt-2">
                            <button id="add-section-button" type="button" class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-indigo-600 bg-indigo-50 dark:bg-gray-700 dark:text-indigo-300 rounded-lg hover:bg-indigo-100 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                Add Section
                            </button>
                            <button id="clear-content-button" type="button" class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-red-600 bg-red-50 dark:bg-gray-700 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                Clear All
                            </button>
                        </div>
                    </div>

                    <div class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-4">
                        <select id="action-select" class="w-full sm:w-auto px-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="sendPdf">Generate & Send PDF</option>
                            <option value="sendText">Send as Text</option>
                            <option value="downloadPdf">Download PDF Only</option>
                            <option value="downloadText">Download as Text</option>
                        </select>
                        <button id="main-button" class="w-full sm:w-auto flex items-center justify-center px-4 py-3 text-base font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800">

                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:w-1/2 mt-6 lg:mt-0">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg h-full flex flex-col">
                    <div class="p-4 border-b dark:border-gray-700 flex items-center gap-2">
                        <h2 class="text-lg font-bold">Live PDF Preview</h2>
                    </div>
                    <div class="flex-grow p-2 bg-gray-200 dark:bg-gray-900 rounded-b-2xl">

    <div id="settings-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden opacity-0">
         <div class="modal-content bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-6 transform scale-95">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Webhook Settings</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Your webhook URL is saved in your browser.</p>
            <div>
                <label for="webhook-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Make.com Webhook URL</label>
                <input type="text" id="webhook-url" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="close-modal-button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 dark:text-gray-200 dark:bg-gray-600 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-500">Cancel</button>
                <button id="save-settings-button" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Save</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 dark:bg-gray-200 text-white dark:text-gray-900 text-sm font-semibold py-3 px-5 rounded-lg shadow-lg opacity-0 transform translate-y-2">
        <span id="toast-message"></span>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // --- DOM Elements ---
        const headingInput = document.getElementById('heading-input');
        const mainButton = document.getElementById('main-button');
        const buttonText = document.getElementById('button-text');
        const actionSelect = document.getElementById('action-select');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const sectionsContainer = document.getElementById('sections-container');
        const addSectionButton = document.getElementById('add-section-button');
        const clearContentButton = document.getElementById('clear-content-button');
        const livePreviewIframe = document.getElementById('live-preview-iframe');
        const styleSelects = document.querySelectorAll('.style-select');
        const mainImageContainer = document.getElementById('main-image-container');
        const tabSizeSelect = document.getElementById('tab-size-select');

        // Settings Modal Elements
        const settingsModal = document.getElementById('settings-modal');
        const settingsButton = document.getElementById('settings-button');
        const closeModalButton = document.getElementById('close-modal-button');
        const saveSettingsButton = document.getElementById('save-settings-button');
        const webhookUrlInput = document.getElementById('webhook-url');
        
        let webhookUrl = '';

        // --- Utility Functions ---
        const showToast = (message, isError = false) => {
            toastMessage.textContent = message;
            toast.className = `fixed bottom-5 right-5 text-sm font-semibold py-3 px-5 rounded-lg shadow-lg opacity-0 transform translate-y-2 ${isError ? 'bg-red-600 text-white' : 'bg-gray-900 dark:bg-gray-200 text-white dark:text-gray-900'}`;
            toast.classList.remove('opacity-0', 'translate-y-2');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-2');
            }, 3000);
        };

        const setLoading = (isLoading, message = 'Sending...') => {
            mainButton.disabled = isLoading;
            if (isLoading) {
                mainButton.classList.add('opacity-50', 'cursor-not-allowed');
                buttonText.textContent = message;
            } else {
                mainButton.classList.remove('opacity-50', 'cursor-not-allowed');
                updateButtonText();
            }
        };

        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        };

        // --- PDF & Preview ---
        const generatePdf = (callback) => {
             (async () => {
                const mainTitle = headingInput.value.trim();
                const doc = new jsPDF({ unit: 'pt', format: 'a4' });
                const pageHeight = doc.internal.pageSize.getHeight();
                const pageWidth = doc.internal.pageSize.getWidth();
                const margin = 40;
                let y = margin;

                const getPdfFontName = (cssFont) => {
                    if (cssFont.includes('Roboto') || cssFont.includes('Inter') || cssFont.includes('Arial')) return 'Helvetica';
                    if (cssFont.includes('Times New Roman') || cssFont.includes('Georgia')) return 'Times';
                    return 'Courier';
                };

                const addImageToPdf = async (file, currentY) => {
                    if (!file) return currentY;
                    const imgData = await new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onload = e => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });
                    try {
                        const imgProps = doc.getImageProperties(imgData);
                        const imgWidth = pageWidth - (margin * 2);
                        const imgHeight = (imgProps.height * imgWidth) / imgProps.width;
                        if (currentY + imgHeight > pageHeight - margin) { doc.addPage(); currentY = margin; }
                        doc.addImage(imgData, imgProps.fileType, margin, currentY, imgWidth, imgHeight);
                        return currentY + imgHeight + 15;
                    } catch (e) { console.error("Error adding image:", e); return currentY; }
                };

                if (mainTitle) {
                    const font = localStorage.getItem('headingFontFamily') || "'Inter', sans-serif";
                    const size = parseInt(localStorage.getItem('headingFontSize') || '26px', 10);
                    doc.setFont(getPdfFontName(font), 'bold');
                    doc.setFontSize(size);
                    doc.text(mainTitle, pageWidth / 2, y, { align: 'center' });
                    y += size * 1.2;
                }
                
                y = await addImageToPdf(mainImageContainer.file, y);

                const sections = Array.from(document.querySelectorAll('#sections-container .section'));
                for (const section of sections) {
                    const imageFile = section.querySelector('.image-container').file;
                    const subheading = section.querySelector('.subheading-input').value.trim();
                    const content = section.querySelector('.content-textarea').value;
                    
                    y = await addImageToPdf(imageFile, y);

                    if (subheading) {
                        const font = localStorage.getItem('subheadingFontFamily') || "'Inter', sans-serif";
                        const size = parseInt(localStorage.getItem('subheadingFontSize') || '18px', 10);
                        if (y + size > pageHeight - margin) { doc.addPage(); y = margin; }
                        doc.setFont(getPdfFontName(font), 'bold');
                        doc.setFontSize(size);
                        doc.text(subheading, margin, y);
                        y += size * 1.2;
                    }

                    if (content) {
                        const font = localStorage.getItem('paragraphFontFamily') || "'Fira Code', monospace";
                        const size = parseInt(localStorage.getItem('paragraphFontSize') || '14px', 10);
                        const tabSize = parseInt(localStorage.getItem('tabSize') || '4', 10);
                        doc.setFont(getPdfFontName(font), 'normal');
                        doc.setFontSize(size);
                        const tabSpaces = ' '.repeat(tabSize);
                        content.split('\n').forEach(line => {
                            const formattedLine = line.replaceAll('\t', tabSpaces);
                            doc.splitTextToSize(formattedLine, pageWidth - (margin * 2)).forEach(textLine => {
                                const lineHeight = doc.getLineHeight() / doc.internal.scaleFactor;
                                if (y + lineHeight > pageHeight - margin) { doc.addPage(); y = margin; }
                                doc.text(textLine, margin, y);
                                y += lineHeight;
                            });
                        });
                        y += 15;
                    }
                }
                
                const pageCount = doc.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    doc.setPage(i);
                    doc.setFontSize(10);
                    doc.setFont('Helvetica', 'normal');
                    doc.text(`Page ${i} of ${pageCount}`, pageWidth / 2, pageHeight - margin / 2, { align: 'center' });
                }
                
                callback(doc, (mainTitle || 'document') + '.pdf');
            })();
        };
        const updatePreview = () => {
             const mainTitle = headingInput.value.trim();
             const hasContent = sectionsContainer.querySelector('.content-textarea')?.value.trim();
             if (!mainTitle && !hasContent && !mainImageContainer.file && !sectionsContainer.querySelector('.image-container')?.file) {
                livePreviewIframe.src = 'about:blank';
                return;
            }
            generatePdf((doc) => {
                livePreviewIframe.src = doc.output('datauristring');
            });
        };
        const debouncedUpdatePreview = debounce(updatePreview, 500);

        // --- Style & Section Management ---
        const applyStyles = () => {
            headingInput.style.fontFamily = localStorage.getItem('headingFontFamily') || "'Inter', sans-serif";
            headingInput.style.fontSize = localStorage.getItem('headingFontSize') || '26px';
            
            document.querySelectorAll('.subheading-input').forEach(input => {
                input.style.fontFamily = localStorage.getItem('subheadingFontFamily') || "'Inter', sans-serif";
                input.style.fontSize = localStorage.getItem('subheadingFontSize') || '18px';
            });
            
            const tabSize = localStorage.getItem('tabSize') || '4';
            document.querySelectorAll('.content-textarea').forEach(textarea => {
                textarea.style.fontFamily = localStorage.getItem('paragraphFontFamily') || "'Fira Code', monospace";
                textarea.style.fontSize = localStorage.getItem('paragraphFontSize') || '14px';
                textarea.style.tabSize = tabSize;
                textarea.style.mozTabSize = tabSize;
            });
            debouncedUpdatePreview();
        };

        const createNewSection = (isFirst = false) => {
            const sectionId = `section-${Date.now()}`;
            const sectionDiv = document.createElement('div');
            sectionDiv.id = sectionId;
            sectionDiv.className = 'section space-y-3 p-4 border dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 relative';
            const removeButtonHTML = isFirst ? '' : `<button type="button" onclick="removeSection('${sectionId}')" class="absolute -top-2 -right-2 h-6 w-6 flex items-center justify-center bg-red-500 text-white text-xs font-bold rounded-full hover:bg-red-600">&times;</button>`;
            sectionDiv.innerHTML = `
                <div id="image-container-${sectionId}" class="image-container"></div>
                <button type="button" onclick="addImage('image-container-${sectionId}')" class="add-image-button w-full text-xs text-indigo-600 dark:text-indigo-400 hover:underline focus:outline-none">Add Image</button>
                <input type="text" class="subheading-input w-full p-2 font-medium text-gray-700 dark:text-gray-300 bg-transparent dark:bg-gray-700 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Sub-heading (optional)">
                <textarea class="content-textarea text-editor-textarea w-full h-32 p-2 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Paragraph content..."></textarea>
                ${removeButtonHTML}
            `;
            sectionsContainer.appendChild(sectionDiv);
            applyStyles();
            sectionDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
        };

        const clearContent = () => {
            headingInput.value = '';
            mainImageContainer.innerHTML = '';
            mainImageContainer.file = null;
            document.querySelector('.add-image-button').textContent = 'Add Image Below Title';
            sectionsContainer.innerHTML = '';
            createNewSection(true);
            showToast('Content cleared!');
            updatePreview();
        };

        window.removeSection = (sectionId) => {
            const section = document.getElementById(sectionId);
            if(section) {
                section.style.opacity = 0;
                setTimeout(() => {
                    section.remove();
                    updatePreview();
                }, 300);
            }
        };

        window.addImage = (containerId) => {
            const imageContainer = document.getElementById(containerId);
            const parent = imageContainer.parentNode;
            const addButton = parent.querySelector('.add-image-button');
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.className = 'hidden';
            input.onchange = () => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        imageContainer.innerHTML = `<img src="${e.target.result}" class="image-preview mt-2 rounded-lg max-h-48 mx-auto" />`;
                        addButton.textContent = 'Change Image';
                        imageContainer.file = file;
                        updatePreview();
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        };

        // --- Settings & Core Action Handlers ---
        const updateButtonText = () => {
            const action = actionSelect.value;
            if (action.includes("send")) {
                buttonText.textContent = 'Send to Telegram';
            } else if (action.includes("downloadPdf")) {
                buttonText.textContent = 'Download PDF';
            } else {
                buttonText.textContent = 'Download Text';
            }
        };

        const openSettingsModal = () => {
            webhookUrlInput.value = localStorage.getItem('webhookUrl') || '';
            settingsModal.classList.remove('hidden');
            setTimeout(() => {
                settingsModal.classList.remove('opacity-0');
                settingsModal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        };

        const closeSettingsModal = () => {
            settingsModal.classList.add('opacity-0');
            settingsModal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => settingsModal.classList.add('hidden'), 300);
        };

        const saveSettings = () => {
            webhookUrl = webhookUrlInput.value.trim();
            localStorage.setItem('webhookUrl', webhookUrl);
            showToast("Webhook URL saved!");
            closeSettingsModal();
        };

        const loadSettings = () => {
            webhookUrl = localStorage.getItem('webhookUrl');
            if (!webhookUrl) openSettingsModal();
            
            document.getElementById('heading-font-select').value = localStorage.getItem('headingFontFamily') || "'Inter', sans-serif";
            document.getElementById('heading-font-size-select').value = localStorage.getItem('headingFontSize') || '26px';
            document.getElementById('subheading-font-select').value = localStorage.getItem('subheadingFontFamily') || "'Inter', sans-serif";
            document.getElementById('subheading-font-size-select').value = localStorage.getItem('subheadingFontSize') || '18px';
            document.getElementById('paragraph-font-select').value = localStorage.getItem('paragraphFontFamily') || "'Fira Code', monospace";
            document.getElementById('paragraph-font-size-select').value = localStorage.getItem('paragraphFontSize') || '14px';
            tabSizeSelect.value = localStorage.getItem('tabSize') || '4';
            
            applyStyles();
        };
        
        const handleSendText = async () => {
            if (!webhookUrl) { showToast("Webhook URL is missing.", true); return; }
            const heading = headingInput.value.trim();
            let content = "";
            document.querySelectorAll('#sections-container .section').forEach(s => {
                const sub = s.querySelector('.subheading-input').value.trim();
                const para = s.querySelector('.content-textarea').value;
                if(sub) content += `${sub}\n`;
                if(para) content += `${para}\n\n`;
            });
            content = content.trimEnd();
            if (!heading && !content) { showToast("Content is empty!", true); return; }
            setLoading(true);
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ heading, content, filename: `${heading || 'document'}.txt` })
                });
                if (response.ok) {
                    showToast("Message sent!");
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showToast(`Error: ${errorData.message || response.status}`, true);
                }
            } catch (e) {
                showToast("Failed to send.", true); console.error(e);
            } finally {
                setLoading(false);
            }
        };
        
        const handlePdfAction = (actionType) => {
            const mainTitle = headingInput.value.trim();
            const hasContent = sectionsContainer.querySelector('.content-textarea')?.value.trim();
            if (!mainTitle && !hasContent) { showToast("Title or content is required for PDF.", true); return; }
            setLoading(true, { sendPdf: "Sending PDF...", downloadPdf: "Generating PDF..." }[actionType]);
            generatePdf(async (doc, filename) => {
                if (actionType === 'downloadPdf') {
                    doc.save(filename);
                    showToast("PDF downloaded!");
                } else if (actionType === 'sendPdf') {
                    if (!webhookUrl) { showToast("Webhook URL is missing.", true); setLoading(false); return; }
                    const pdfBlob = doc.output('blob');
                    const formData = new FormData();
                    formData.append('document', pdfBlob, filename);
                    if (mainTitle) formData.append('caption', mainTitle);
                    try {
                        const response = await fetch(webhookUrl, { method: 'POST', body: formData });
                        if (response.ok) {
                            showToast("PDF sent!");
                        } else {
                            const errorData = await response.json().catch(() => ({}));
                            showToast(`Error: ${errorData.message || response.status}`, true);
                        }
                    } catch (e) {
                        showToast("Failed to send.", true); console.error(e);
                    }
                }
                setLoading(false);
            });
        };

        const handleDownloadText = () => {
            let combinedContent = "";
            const mainTitle = headingInput.value.trim();
            if (mainTitle) combinedContent += `${mainTitle}\n\n`;
            document.querySelectorAll('#sections-container .section').forEach(s => {
                const sub = s.querySelector('.subheading-input').value.trim();
                const con = s.querySelector('.content-textarea').value;
                if(sub) combinedContent += `${sub}\n`;
                if(con) combinedContent += `${con}\n\n`;
            });
            const textContent = combinedContent.trimEnd();
            if (!textContent) { showToast("Content is empty!", true); return; }
            const filename = (mainTitle || 'document') + '.txt';
            const blob = new Blob([textContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showToast("Text file downloaded!");
        };
        
        // --- Event Listeners ---
        mainButton.addEventListener('click', () => {
            const action = actionSelect.value;
            if (action === 'sendText') handleSendText();
            else if (['sendPdf', 'downloadPdf'].includes(action)) handlePdfAction(action);
            else if (action === 'downloadText') handleDownloadText();
        });

        actionSelect.addEventListener('change', updateButtonText);
        addSectionButton.addEventListener('click', () => createNewSection(false));
        clearContentButton.addEventListener('click', clearContent);
        settingsButton.addEventListener('click', openSettingsModal);
        closeModalButton.addEventListener('click', closeSettingsModal);
        saveSettingsButton.addEventListener('click', saveSettings);
        
        styleSelects.forEach(select => {
            select.addEventListener('change', () => {
                const keyMap = {
                    'heading-font-select': 'headingFontFamily',
                    'heading-font-size-select': 'headingFontSize',
                    'subheading-font-select': 'subheadingFontFamily',
                    'subheading-font-size-select': 'subheadingFontSize',
                    'paragraph-font-select': 'paragraphFontFamily',
                    'paragraph-font-size-select': 'paragraphFontSize',
                    'tab-size-select': 'tabSize'
                };
                localStorage.setItem(keyMap[select.id], select.value);
                applyStyles();
            });
        });

        headingInput.addEventListener('input', debouncedUpdatePreview);
        sectionsContainer.addEventListener('input', (e) => {
            if (e.target.matches('.subheading-input, .content-textarea')) {
                debouncedUpdatePreview();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            updateButtonText();
            createNewSection(true);
        });
    </script>
</body>
</html>
